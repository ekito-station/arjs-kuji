<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-marker type="pattern" url="https://cdn.glitch.global/e305d03a-aff7-4613-80d3-9530d92a5e5a/pattern-kuji.patt?v=1675438445481">
        <a-box id="box" 
               position="0 0 0" 
               rotation="0 0 0">
        </a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <script type="text/javascript">
      var kuji = document.getElementById("box");
      var a = Math.floor(Math.random() * 3);
      console.log('a: ' + a);
      if (a==0) {
        kuji.setAttribute('src', 'https://cdn.glitch.global/e305d03a-aff7-4613-80d3-9530d92a5e5a/daikiti.png?v=1675437345609');
        console.log('大吉');
      } else if (a==1) {
        kuji.setAttribute('src', 'https://cdn.glitch.global/e305d03a-aff7-4613-80d3-9530d92a5e5a/kiti.png?v=1675440677235');
        console.log('吉');
      } else {
        kuji.setAttribute('src', 'https://cdn.glitch.global/e305d03a-aff7-4613-80d3-9530d92a5e5a/kyo.png?v=1675437541679');
        console.log('凶');
      }
    </script>
  </body>
</html>
